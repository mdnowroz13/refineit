name: Smoke Test

on:
  push:
    branches: [main]
  pull_request:

jobs:
  smoke-pack:
    name: Smoke test npm package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Lint Source Code
        run: npm run lint

      - name: Build Project
        run: npm run build

      - name: Create package tarball
        run: npm pack

      - name: Smoke install and run package in temp project
        run: |
          # 1. Save the current folder (where the .tgz file is)
          PROJECT_ROOT=$(pwd)
          
          # 2. Create and move to a temp folder
          TMPDIR=$(mktemp -d)
          cd $TMPDIR
          mkdir test-app && cd test-app
          npm init -y
          
          # 3. Install the package using the saved absolute path
          npm install "$PROJECT_ROOT"/*.tgz
          
          # 4. Run basic smoke command
          npx refineit --help || true
        working-directory: ${{ github.workspace }}