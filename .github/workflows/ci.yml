name: CI â€” tests & reports

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Node.js tests (Jest)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build (tsc)
        run: npm run build

      - name: Run tests (Jest)
        env:
          CI: true
        run: npm test --silent

      - name: Upload JUnit test report (jest-junit.xml)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: ./jest-junit.xml

      - name: Upload coverage (if exists)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: ./coverage
