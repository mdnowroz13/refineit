name: RefineIt Auto-PR (opt-in)
on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * 0'   # weekly (UTC)

permissions:
  contents: write
  pull-requests: write

jobs:
  auto-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check opt-in config
        run: |
          if [ ! -f .github/refineit.yml ]; then
            echo ".github/refineit.yml not found: opt-in required. Exiting."
            exit 78
          fi
          echo "Opt-in config present."

      - name: Run RefineIt and create PR
        uses: ./.github/actions/refineit-action
        with:
          # FIX 1: Added --yes so it doesn't hang on "Are you sure?"
          args: '--apply --yes --export-report refineit-report.json'
          create-pr: 'true'
          push-branch: 'refineit/auto-fixes'
          # FIX 2: Moved push_token here (under 'with') so the action can actually read it!
          push_token: ${{ secrets.PUSH_TOKEN }}